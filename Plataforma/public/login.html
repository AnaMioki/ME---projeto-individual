<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" width="200px">
</head>

<body>
    <div class="container">
        <div class="imagem-lateral"></div>

        <div class="login-box">
            <div class="titulo">
                <h2>Bem vindo de volta!</h2>
                <a href="./index.html"><img src="./assets/logo.png" alt="" width="80px"></a>
                
            </div>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <button type="button" onclick="entrar()">Entrar</button>
            </form>

            <p class="cadastro">Novo por aqui? <a href="./cadastrar.html">Cadastre-se</a></p>
        </div>
    </div>
</body>

</html>
<script>
     function entrar() {
        var emailVar = email.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Campos vazios.")
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuario/entrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                alert

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    console.log("ID_USUARIO salvo no sessionStorage:", sessionStorage.ID_USUARIO);
                    setTimeout(function () {
                        window.location = "./home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                alert("Houve um erro ao tentar realizar o login!")
                // resposta.text().then(texto => {
                //     console.error(texto);
                // });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
